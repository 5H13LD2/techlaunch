<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLaunch - User Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #2c3e50;
            color: white;
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.8rem 1rem;
            margin: 0.2rem 0;
            border-radius: 8px;
        }
        .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        .nav-link.active {
            background: #007bff;
            color: white;
        }
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .search-box {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3">
                <h4 class="text-white mb-4">TechLaunch</h4>
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i>Dashboard</a>
                    <a class="nav-link active" href="users.html"><i class="fas fa-users me-2"></i>Users</a>
                    <a class="nav-link" href="courses.html"><i class="fas fa-book me-2"></i>Courses</a>
                    <a class="nav-link" href="enrollments.html"><i class="fas fa-user-graduate me-2"></i>Enrollments</a>
                    <a class="nav-link" href="module.html"><i class="fas fa-cog me-2"></i>Module</a>
                </a>
                <a class="nav-link" href="lesson.html">
                    <i class="fas fa-graduation-cap me-2"></i>Lessons
                </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>User Management</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                        <i class="fas fa-plus"></i> Add User
                    </button>
                </div>

                <!-- Search Box -->
                <div class="mb-4">
                    <div class="search-box">
                        <input type="text" class="form-control" id="searchUser" 
                            placeholder="Search users..." onkeyup="filterUsers()">
                    </div>
                </div>

                <!-- Users Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>User ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table">
                                    <!-- Users will be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-user-form">
                        <div class="mb-3">
                            <label for="user-id" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="user-id" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">Add User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-user-form">
                        <input type="hidden" id="edit-user-id">
                        <div class="mb-3">
                            <label for="edit-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="edit-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="edit-email" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateUser()">Update User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner-overlay">
        <div class="spinner"></div>
        <p class="text-white mt-3">Loading...</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        let allUsers = []; // Store all users for filtering

        // Show/hide loading spinner
        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
        }

        // Load all users
        async function loadUsers() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                const data = await response.json();
                
                if (data.success) {
                    allUsers = data.data; // Store users for filtering
                    displayUsers(allUsers);
                } else {
                    throw new Error(data.message || 'Error loading users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                alert('Error loading users. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Display users in table
        function displayUsers(users) {
            const tableBody = document.getElementById('users-table');
            tableBody.innerHTML = '';

            if (users.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center">No users found</td>
                    </tr>
                `;
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.userId}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>
                        <span class="badge bg-${user.isEnrolled ? 'success' : 'warning'}">
                            ${user.isEnrolled ? 'Enrolled' : 'Not Enrolled'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="editUser('${user.userId}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${user.userId}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Filter users
        function filterUsers() {
            const searchTerm = document.getElementById('searchUser').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                user.userId.toLowerCase().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        }

        // Create new user
        async function createUser() {
            const userId = document.getElementById('user-id').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            if (!userId || !username || !email) {
                alert('Please fill in all fields');
                return;
            }

            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, username, email })
                });

                const data = await response.json();
                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
                    document.getElementById('add-user-form').reset();
                    loadUsers();
                    alert('User created successfully!');
                } else {
                    alert(data.message || 'Error creating user');
                }
            } catch (error) {
                console.error('Error creating user:', error);
                alert('Error creating user');
            } finally {
                hideLoading();
            }
        }

        // Edit user
        async function editUser(userId) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('edit-user-id').value = data.data.userId;
                    document.getElementById('edit-username').value = data.data.username;
                    document.getElementById('edit-email').value = data.data.email;
                    
                    const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
                    modal.show();
                }
            } catch (error) {
                console.error('Error loading user details:', error);
                alert('Error loading user details');
            } finally {
                hideLoading();
            }
        }

        // Update user
        async function updateUser() {
            const userId = document.getElementById('edit-user-id').value;
            const username = document.getElementById('edit-username').value;
            const email = document.getElementById('edit-email').value;

            if (!username || !email) {
                alert('Please fill in all fields');
                return;
            }

            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email })
                });

                const data = await response.json();
                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                    loadUsers();
                    alert('User updated successfully!');
                } else {
                    alert(data.message || 'Error updating user');
                }
            } catch (error) {
                console.error('Error updating user:', error);
                alert('Error updating user');
            } finally {
                hideLoading();
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    loadUsers();
                    alert('User deleted successfully!');
                } else {
                    alert(data.message || 'Error deleting user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user');
            } finally {
                hideLoading();
            }
        }

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
