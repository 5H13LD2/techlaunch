<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLaunch - Module Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            position: fixed;
            width: 250px;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .sidebar-header h4 {
            color: white;
            font-weight: 600;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 5px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            min-height: 100vh;
        }

        .content-wrapper {
            max-width: 1200px;
        }

        .module-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
        }

        .module-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .module-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .module-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .module-id {
            font-size: 0.875rem;
            color: #6c757d;
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .module-description {
            color: #6c757d;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .module-stats {
            display: flex;
            gap: 24px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-size: 0.875rem;
        }

        .stat-item i {
            color: #007bff;
            width: 16px;
        }

        .stat-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .module-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e9ecef;
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            background: white;
            color: #6c757d;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-action:hover {
            color: #495057;
            border-color: #adb5bd;
            background: #f8f9fa;
        }

        .btn-action.btn-primary {
            background: #007bff;
            border-color: #007bff;
            color: white;
        }

        .btn-action.btn-primary:hover {
            background: #0069d9;
            border-color: #0062cc;
            color: white;
        }

        .btn-action.btn-danger {
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-action.btn-danger:hover {
            background: #dc3545;
            color: white;
        }

        .course-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }

        .empty-state h3 {
            color: #495057;
            margin-bottom: 12px;
        }

        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner-container {
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal-content {
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-radius: 12px 12px 0 0;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Add styling for select elements to ensure black text */
        select.form-select,
        select.form-select option,
        select.form-select optgroup {
            color: #000000 !important;
            background-color: #ffffff !important;
        }

        /* Style the dropdown menu itself */
        select.form-select option {
            color: #000000 !important;
            background-color: #ffffff !important;
            padding: 8px !important;
        }

        /* Style for when dropdown is open */
        select.form-select:focus option:checked,
        select.form-select:focus option:hover {
            color: #000000 !important;
            background-color: #f8f9fa !important;
        }

        /* Override Bootstrap's default select styling */
        .form-select {
            color: #000000 !important;
            background-color: #ffffff !important;
            border: 1px solid #ced4da !important;
        }

        /* Ensure the dropdown arrow is visible */
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e") !important;
            background-repeat: no-repeat !important;
            background-position: right 0.75rem center !important;
            background-size: 16px 12px !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
        }

        #loading-spinner {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px 15px;
            }
            
            .module-stats {
                flex-direction: column;
                gap: 12px;
            }
            
            .module-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="sidebar-header">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-rocket me-2"></i>TechLaunch
                    </h4>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html">
                        <i class="fas fa-home me-2"></i>Dashboard
                    </a>
                    <a class="nav-link" href="users.html">
                        <i class="fas fa-users me-2"></i>Users
                    </a>
                    <a class="nav-link" href="courses.html">
                        <i class="fas fa-book me-2"></i>Courses
                    </a>
                    <a class="nav-link" href="enrollments.html">
                        <i class="fas fa-user-graduate me-2"></i>Enrollments
                    </a>
                    <a class="nav-link active" href="module.html">
                        <i class="fas fa-cubes me-2"></i>Modules
                    </a>
                    <a class="nav-link" href="lesson.html">
                        <i class="fas fa-graduation-cap me-2"></i>Lessons
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="content-wrapper">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2 class="mb-1">Module Management</h2>
                            <p class="text-muted mb-0">Organize course content into modules</p>
                        </div>
                        <div class="d-flex gap-2">
                            <select class="form-select" id="course-filter" style="width: 200px;">
                                <option value="">All Courses</option>
                            </select>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModuleModal">
                                <i class="fas fa-plus me-2"></i>Add Module
                            </button>
                        </div>
                    </div>

                    <!-- Module Grid -->
                    <div class="row" id="modules-grid">
                        <!-- Modules will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Module Modal -->
    <div class="modal fade" id="addModuleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus-circle me-2"></i>Create New Module
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-module-form">
                        <div class="mb-3">
                            <label for="module-course" class="form-label">
                                <i class="fas fa-book me-1"></i>Course
                            </label>
                            <select class="form-select" id="module-course" required>
                                <option value="">Select a course</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="module-id" class="form-label">
                                <i class="fas fa-tag me-1"></i>Module ID
                            </label>
                            <input type="text" class="form-control" id="module-id" required 
                                placeholder="Enter unique module ID (e.g., java_module_1)">
                            <div class="form-text">This ID will be used internally and cannot be changed later.</div>
                        </div>
                        <div class="mb-3">
                            <label for="module-title" class="form-label">
                                <i class="fas fa-heading me-1"></i>Module Title
                            </label>
                            <input type="text" class="form-control" id="module-title" required 
                                placeholder="Enter module title">
                        </div>
                        <div class="mb-3">
                            <label for="module-description" class="form-label">
                                <i class="fas fa-align-left me-1"></i>Description
                            </label>
                            <textarea class="form-control" id="module-description" rows="3" required 
                                placeholder="Enter module description"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="module-order" class="form-label">
                                    <i class="fas fa-sort-numeric-up me-1"></i>Order
                                </label>
                                <input type="number" class="form-control" id="module-order" required min="1" value="1">
                            </div>
                            <div class="col-md-4">
                                <label for="module-minutes" class="form-label">
                                    <i class="fas fa-clock me-1"></i>Est. Minutes
                                </label>
                                <input type="number" class="form-control" id="module-minutes" required min="1" value="60">
                            </div>
                            <div class="col-md-4">
                                <label for="module-lessons" class="form-label">
                                    <i class="fas fa-list me-1"></i>Total Lessons
                                </label>
                                <input type="number" class="form-control" id="module-lessons" required min="1" value="1">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="create-module-btn">
                        <i class="fas fa-save me-1"></i>Create Module
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Module Modal -->
    <div class="modal fade" id="editModuleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>Edit Module
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-module-form">
                        <input type="hidden" id="edit-module-id">
                        <div class="mb-3">
                            <label for="edit-module-title" class="form-label">
                                <i class="fas fa-heading me-1"></i>Module Title
                            </label>
                            <input type="text" class="form-control" id="edit-module-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-module-description" class="form-label">
                                <i class="fas fa-align-left me-1"></i>Description
                            </label>
                            <textarea class="form-control" id="edit-module-description" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="edit-module-order" class="form-label">
                                    <i class="fas fa-sort-numeric-up me-1"></i>Order
                                </label>
                                <input type="number" class="form-control" id="edit-module-order" required min="1">
                            </div>
                            <div class="col-md-4">
                                <label for="edit-module-minutes" class="form-label">
                                    <i class="fas fa-clock me-1"></i>Est. Minutes
                                </label>
                                <input type="number" class="form-control" id="edit-module-minutes" required min="1">
                            </div>
                            <div class="col-md-4">
                                <label for="edit-module-lessons" class="form-label">
                                    <i class="fas fa-list me-1"></i>Total Lessons
                                </label>
                                <input type="number" class="form-control" id="edit-module-lessons" required min="1">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="update-module-btn">
                        <i class="fas fa-save me-1"></i>Update Module
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner-overlay">
        <div class="spinner-container">
            <div class="spinner"></div>
            <p class="text-white mt-3">Loading modules...</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Module Management JS -->
    <script type="module">
        import { ModuleManager } from './src/utils/moduleManagement.js';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await ModuleManager.init();
                setupEventListeners();
            } catch (error) {
                console.error('Failed to initialize module management:', error);
                showErrorState();
            }
        });

        function setupEventListeners() {
            // Course filter
            document.getElementById('course-filter').addEventListener('change', (e) => {
                ModuleManager.filterModules(e.target.value);
            });

            // Create module
            document.getElementById('create-module-btn').addEventListener('click', async () => {
                const form = document.getElementById('create-module-form');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const moduleData = {
                    id: document.getElementById('module-id').value,
                    moduleId: document.getElementById('module-id').value,
                    courseId: document.getElementById('module-course').value,
                    title: document.getElementById('module-title').value,
                    description: document.getElementById('module-description').value,
                    order: parseInt(document.getElementById('module-order').value),
                    estimatedMinutes: parseInt(document.getElementById('module-minutes').value),
                    totalLessons: parseInt(document.getElementById('module-lessons').value),
                    isUnlocked: true
                };

                try {
                    await ModuleManager.createModule(moduleData);
                    bootstrap.Modal.getInstance(document.getElementById('addModuleModal')).hide();
                    form.reset();
                } catch (error) {
                    console.error('Failed to create module:', error);
                    alert('Failed to create module. Please try again.');
                }
            });

            // Update module
            document.getElementById('update-module-btn').addEventListener('click', async () => {
                const form = document.getElementById('edit-module-form');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const moduleId = document.getElementById('edit-module-id').value;
                const moduleData = {
                    title: document.getElementById('edit-module-title').value,
                    description: document.getElementById('edit-module-description').value,
                    order: parseInt(document.getElementById('edit-module-order').value),
                    estimatedMinutes: parseInt(document.getElementById('edit-module-minutes').value),
                    totalLessons: parseInt(document.getElementById('edit-module-lessons').value)
                };

                try {
                    await ModuleManager.updateModule(moduleId, moduleData);
                    bootstrap.Modal.getInstance(document.getElementById('editModuleModal')).hide();
                } catch (error) {
                    console.error('Failed to update module:', error);
                    alert('Failed to update module. Please try again.');
                }
            });
        }

        // Module action handlers
        window.handleModuleAction = async (action, moduleId, courseId) => {
            try {
                switch (action) {
                    case 'edit':
                        await ModuleManager.editModule(moduleId);
                        break;
                    case 'delete':
                        if (confirm('Are you sure you want to delete this module? This will also delete all associated lessons.')) {
                            await ModuleManager.deleteModule(moduleId);
                        }
                        break;
                    case 'viewLessons':
                        window.location.href = `lesson.html?courseId=${courseId}&moduleId=${moduleId}`;
                        break;
                }
            } catch (error) {
                console.error(`Failed to ${action} module:`, error);
                alert(`Failed to ${action} module. Please try again.`);
            }
        };

        function showErrorState() {
            document.getElementById('modules-grid').innerHTML = `
                <div class="col-12">
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Failed to Load</h3>
                        <p>Unable to load module management system. Please check your connection and try again.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
