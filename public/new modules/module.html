<head>

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="text-white mb-4">TechLaunch</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i>Dashboard</a>
        <a class="nav-link" href="users.html"><i class="fas fa-users me-2"></i>Users</a>
        <a class="nav-link" href="courses.html"><i class="fas fa-book me-2"></i>Courses</a>
        <a class="nav-link" href="enrollments.html"><i class="fas fa-user-graduate me-2"></i>Enrollments</a>
        <a class="nav-link" href="lesson.html"><i class="fas fa-cog me-2"></i>Lessons</a>
        <a class="nav-link active" href="module.html"><i class="fas fa-cog me-2"></i>Module</a>
        <a class="nav-link" href="quizzes.html"><i class="fas fa-cog me-2"></i>Quizzes</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Module Management</h2>
        <div class="d-flex align-items-center">
          <!-- Filter + Button wrapper -->
          <div class="d-flex align-items-center">
            <label for="courseFilter" class="form-label mb-0 me-2">Filter:</label>
            <select id="courseFilter" class="form-select form-select-sm me-2" onchange="filterModulesByCourse()" style="width: auto;">
              <option value="">All Courses</option>
              <option value="python_course">Python Programming</option>
              <option value="java_course">Java Development</option>
              <option value="web_course">Web Development</option>
              <option value="data_course">Data Science</option>
            </select>
          </div>
          <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addModuleModal">
            <i class="fas fa-plus"></i> Add Module
          </button>
        </div>
      </div>


      <!-- Search Box -->
      <div class="mb-4">
        <div class="search-box">
          <input type="text" class="form-control" id="searchModule"
                 placeholder="Search modules..." onkeyup="filterModules()">
        </div>
      </div>

<!-- Replace your current Module Modals and Table with this version -->



<!-- Modules Table -->
<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Module ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Course ID</th>
            <th>Order</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="modules-table">
          <!-- Modules will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- ✅ Updated: Add Module Modal -->
<div class="modal fade" id="addModuleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Module</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="add-module-form">
          <div class="mb-3">
            <label class="form-label">Module ID</label>
            <input type="text" class="form-control" id="module-id" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="module-title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="module-description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Course</label>
            <select class="form-select" id="module-course-id" required>
              <option value="">-- Choose a course --</option>
              <option value="python_course">Python Programming</option>
              <option value="java_course">Java Development</option>
              <option value="web_course">Web Development</option>
              <option value="data_course">Data Science</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Order</label>
            <input type="number" class="form-control" id="module-order">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="module-status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="createModule()">Add Module</button>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Updated: Edit Module Modal -->
<div class="modal fade" id="editModuleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Module</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="edit-module-form">
          <input type="hidden" id="edit-module-id">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="edit-module-title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="edit-module-description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Course</label>
            <select class="form-select" id="edit-module-course-id" required>
              <option value="">-- Choose a course --</option>
              <option value="python_course">Python Programming</option>
              <option value="java_course">Java Development</option>
              <option value="web_course">Web Development</option>
              <option value="data_course">Data Science</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Order</label>
            <input type="number" class="form-control" id="edit-module-order">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="edit-module-status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="updateModule()">Update Module</button>
      </div>
    </div>
  </div>
</div>





<!-- Loading Spinner -->
<div id="loading-spinner" class="spinner-overlay">
  <div class="spinner"></div>
  <p class="text-white mt-3">Loading...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
